config:
  dashboard:
    recipe:
      link: sma-lab2/recipe
      dir: sma-lab2/recipe.d
    altitude: '+0'
    message:
      halt: "を停止します"
    font:
      size: 10
    color:
      background: "#00AAFF"
      lit: "#FF7700"
      unlit: "#888888"
      mask: "#222222"
    launch_rb:
      label: "RB"
      package: sma-link
      file: motoman_mh24.launch
      auto: 1
    launch_cam:
      label: "CAM"
      package: sma-wrapper
      file: s10.launch
      auto: 2
    launch_vt:
      label: "VT"
      package: sma-lab2
      file: vt.launch
      auto: 5
    launch_viewer:
      label: "Viewer"
      package: sma-lab2
      file: viewer.launch
      auto: 10
    launch_setup:
      label: "セットアップ"
      package: sma-lab2
      file: setup.launch
      pre: ["wmctrl -r rviz -e 0,0,0,1550,875"]
    launch_rcalib:
      label: "キャリブ"
      package: sma-lab2
      file: rcalib.launch
    launch_fcam:
      label: "再現CAM"
      package: sma-lab2
      file: fcam.launch

    indicator1:
      label: "CAM接続"
      topic: /sensors/stat
      type: std_msgs/Bool
      timeout: 2
    indicator2:
      label: "RB接続"
      topic: /rsocket/enable
      type: std_msgs/Bool
      timeout: 2
  panel:
    color:
      background: "#00AAFF"
    lift: false
    message:
      save: "現在のレシピに上書きします。"
      reopen: "レシピが変更されたため保存できません。パネルを一旦閉じるか、ダッシュボードからレシピを開いた後、やり直します。"
  rsocket:
    protocol: ""
    port: 1111
    robot_ip: "127.0.0.1"
    robot_port: 1112
    delay: 100
    socket_timeout: 13
    capt_timeout: 10
    solve_timeout: 10
    recipe_timeout: 10
    base_frame_id: base
    source_frame_id: camera/master0
    target_frame_id: camera/track0
    base_frame_id: base

config_tf:
  base:
    parent_frame_id: world

